<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Desing</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Fonts Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Styles CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <header>
        <nav>
            <section class="nav-wrapper container">
                <div class="brand-logo">
                    <div class="nav__logotipo">
                        <div class="nav__logotipo--circle">
                            <i class="material-icons nav__logotipo--icon">remove_red_eye</i>
                        </div>
                        <div class="nav__logotipo--title">
                            <p class="nav__logotipo--title--1">INTERNATIONAL</p>
                            <p class="nav__logotipo--title--2">PSYCHICS</p>
                        </div>
                    </div>
                </div>
                <div id="nav-mobile" class="right nav__content">
                    <p class="nav__content--right--1">Call</p>
                    <p class="nav__content--right--2">1.525.545.6854</p>
                </div>
            </section>
        </nav>

        <section class="header__banner container">
            <div class="header__banner--first">
                <h2 class="header__banner--title">Just $1 Per Minute</h2>
                <div>
                    <a class="waves-effect waves-light btn-large orange right">Get Started</a>
                    <p class="header__banner--subtitle right">
                        Introductory offer is available for new customers only.
                    </p>
                </div>
            </div>           
        </section>
        
        <article class="container">
            <h6 class="center">Our trusted psychic advisors are experts in the following areas:</h6>
            <div class="grid__container">
                <div class="grid__item red">
                    <p>Love & Relationships</p>
                </div>
                <div class="grid__item blue">
                    <p>Destiny & Life Path</p>
                </div>
                <div class="grid__item green">
                    <p>Career & Finance</p>
                </div>
            </div>
        </article>
    </header>  
</body>
</html>
